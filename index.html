<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pets To-Do List App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
 <div class="page">
    <div class="container">
        <div class="todo-app">
            <h1><img src="images/title.jpeg" alt=""></h1>
            <h2>Add Pets<img src="images/todolist.png" alt=""></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your pet">
                <button id="btn">Add</button>
            </div>
            <ul id="list-container">
            </ul>

            <div class="pet-detail" id="pet-info">
                <div class="row2">
                    <input type="text" id="weight-input" placeholder="Add your pet's weight in pounds.">
                    <button id="wb">Add</button>
                </div>
            </div>
           
        </div>
    </div>
    <div class="container">
        <div class="virtual-pets" id="virtual-pet">
            <h1><img src="images/title.jpeg" alt=""></h1>
            <h2>heading two
            </h2>
        </div>
    </div>
 </div>
        
        <script src="script.js"></script>
    </body>
</html>
